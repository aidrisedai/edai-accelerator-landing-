<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EdAI · MAPS AI Builder Lab</title>
  <meta
    name="description"
    content="Build meaningful AI products at EdAI's MAPS AI Builder Lab in Redmond."
  />

  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Outfit", system-ui, -apple-system, sans-serif;
      background: #ffffff;
      color: #0a0a0a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 40px;
      border-bottom: 1px solid #f0f0f0;
    }

    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .nav a {
      color: #666;
      text-decoration: none;
      font-size: 0.95rem;
      margin-left: 32px;
      transition: color 0.2s;
    }

    .nav a:hover {
      color: #0a0a0a;
    }

    /* MAIN */
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
    }

    .container {
      max-width: 680px;
      text-align: center;
    }

    .eyebrow {
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 24px;
    }

    .title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 28px;
    }

    .subtitle {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #666;
      margin-bottom: 48px;
      font-weight: 400;
    }

    .cta-button {
      display: inline-block;
      background: #0a0a0a;
      color: #ffffff;
      padding: 18px 48px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .cta-button:active {
      transform: translateY(0);
    }

    /* FOOTER */
    .footer {
      padding: 32px 40px;
      border-top: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #999;
    }

    .footer a {
      color: #666;
      text-decoration: none;
      margin-left: 24px;
    }

    .footer a:hover {
      color: #0a0a0a;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header {
        padding: 20px 24px;
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }

      .nav {
        display: flex;
        gap: 20px;
      }

      .nav a {
        margin-left: 0;
      }

      .main {
        padding: 40px 24px;
      }

      .title {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.05rem;
      }

      .cta-button {
        padding: 16px 40px;
        width: 100%;
      }

      .footer {
        padding: 24px;
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }

      .footer-links {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .footer a {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">EdAI</div>
    <nav class="nav">
      <a href="https://www.linkedin.com/in/azibit" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      <a href="mailto:aidris@edai.fun">Contact</a>
    </nav>
  </header>

  <main class="main">
    <div class="container">
      <div class="eyebrow">MAPS Redmond · AI Builder Lab</div>
      <h1 class="title">Build meaningful AI products</h1>
      <p class="subtitle">
        A hands-on lab for Muslim builders to create AI solutions that matter.
      </p>
      <button class="cta-button" type="button" id="applyButton">Apply Now</button>
    </div>
  </main>

  <footer class="footer">
    <div>© 2025 EdAI · Redmond, WA</div>
    <div class="footer-links">
      <a href="mailto:aidris@edai.fun">aidris@edai.fun</a>
    </div>
  </footer>

  <script>
    // Simple click handler for Apply button
    const applyBtn = document.getElementById("applyButton");
    if (applyBtn) {
      applyBtn.addEventListener("click", () => {
        // Add your application form/modal logic here
        window.location.href = "mailto:aidris@edai.fun?subject=MAPS%20AI%20Builder%20Lab%20Application";
      });
    }
  </script>
</body>
</html>
